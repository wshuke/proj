<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>注册</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link type="text/css" rel="stylesheet" href="/css/registry.css">
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/form-verify.js">//表单处理</script>

</head>
<body class="login_bj" >

<div class="zhuce_body">
	<!--<div class="logo"><a href="#"><img src="/img/registry/images/logo.png" width="114" height="54" border="0"></a></div>-->
    <div class="zhuce_kong">
    	<div class="zc">
        	<div class="bj_bai" style="background-color: rgba(255,255,255,0.5);border-radius: 10px">
            <div>
                <h3 style="font-size: 40px;height: 70px;font-family: 黑体 ;padding-left:50px;color: whitesmoke">欢迎注册</h3>
            </div>
       	  	  <div style="background-color: whitesmoke;height: 460px;">
                  <div style=" height: 24px;padding-left:80px;">
                      <p style="color: darkred;text-align: left;margin: 0px;font-size: 18px" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                  </div>
                  <form  action="/newUserRegistration" method="post">
                  <div style="padding-left:150px;">
                      <div class="indiv" id="count">
                    <input name="count" type="text" class="kuang_txt phone" placeholder="账号" autocomplete="off" th:value="${user!=null}?${user.count}"><b class="l2"></b>
                      </div>
                      <div class="indiv" id="password">
                      <input name="password" type="password" class="kuang_txt possword" placeholder="密码" autocomplete="off" th:value="${user!=null}?${user.password}"><b class="l2"></b>
                      </div>
                      <div class="indiv" id="name">
                    <input name="name" type="text" class="kuang_txt name" placeholder="姓名" autocomplete="off" th:value="${user!=null}?${user.name}"><b class="l2"></b>
                      </div>
                      <div class="indiv" id="contact">
                    <input name="contact" type="text" class="kuang_txt email" placeholder="联系方式" autocomplete="off" th:value="${user!=null}?${user.contactInformation}"><b class="l2"></b>
                      </div>
                      <div class="indiv" id="key">
                          <input name="key" type="text" class="kuang_txt invite" autocomplete="off" placeholder="邀请码" ><b class="l2"></b>
                      </div>
                      <div class="indiv" id="desc">
                    <input name="desc" type="text" class="kuang_txt paper" placeholder="备注" autocomplete="off" th:value="${user!=null}?${user.userDescription}"><b class="l2"></b>
                      </div>
                    <div class="indiv" id="agree" style="font-size: 18px">
                        <input id="check" type="checkbox"><span>已阅读并同意<a href="#" target="_blank"><span class="lan">《平台使用协议》</span></a></span><b class="l2"></b>
                    </div>
                  </div>
                      <div style="text-align: center;">
                          <input type="submit" id="send" class="btn_zhuce" value="注册"><input type="button" style="margin-left: 40px;" class="btn_zhuce" onclick="window.location.replace('/index.html')" value="返回">
                      </div>
                </form>

              </div>
            </div>
        </div>

    </div>

</div>
<!--- footer --->
<div class="footer">
    <p>Copyright &copy; 2018.</p>
</div>

</body>
</html>
